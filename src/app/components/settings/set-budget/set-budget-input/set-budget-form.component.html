<form class="container" [formGroup]="budgetForm">
  <div class="form">
    <label for="budget">Current budget:</label>
    <div class="input">
      <span>$</span>
      <input
        type="number"
        name="budget"
        placeholder="{{ this.currentBudget }}"
        formControlName="budget"
        min="1"
        max="999999"
        maxlength="6"
      />
    </div>
  </div>
</form>
