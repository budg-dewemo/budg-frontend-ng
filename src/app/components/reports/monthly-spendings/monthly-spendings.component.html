<div class="report">
    <div class="title">Total spendings by month</div>
    <canvas *ngIf="isDataLoaded" baseChart class="monthly-spendings"      
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
</canvas>
</div>
