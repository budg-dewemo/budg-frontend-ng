<div class="container">
  <div class="tx-data">
    <div class="header">
      <div class="description">{{ transaction.description }}</div>
      <div class="amount">${{ transaction.amount }}</div>
    </div>
    <div class="details">
      <div class="category">
        <span class="label">Category:</span>
        <span class="value">{{ categoryName(transaction.categoryId) }}</span>
      </div>
      <div class="type">
        <span class="label">Type:</span>
        <span class="value">{{ transaction.type | titlecase }}</span>
      </div>
      <div class="date">
        <span class="label">Date:</span>
        <span class="value">{{ transaction.date | date: "dd/MM/yyyy" }}</span>
      </div>
    </div>
  </div>
  <div class="img">
    <a *ngIf="hasImage" href="{{transaction.filePath}}" target="_blank"><img src={{transaction.filePath}} alt="Avatar"></a>
  </div>
  <button (click)="openConfirmationModal()" class="delete"><mat-icon>delete</mat-icon></button>
</div>
