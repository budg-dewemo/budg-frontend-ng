
<div class="container">
    <h2 mat-dialog-title>Are you sure?</h2>
    <mat-dialog-content>This process cannot be undone.</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="cancel">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="delete" (click)="deleteTransaction()" >Delete</button>
    </mat-dialog-actions> 
</div>
