<div class="transaction-list" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div *ngFor="let transaction of transactions" class="transaction">
        <app-transaction [transaction]="transaction" [routerLink]="['/transactions', transaction.id]"></app-transaction>
    </div>
</div>
